
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikal - Gallery</title>
    <style>
        body {
            background-color: #19a65b; /* Light green hue background */
            font-family: Trebutchet 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header With Name */
        .header{
            text-align: center;
            padding: 20px;
            background-color: #2c8c31; /* Light green hue background */
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        /* Navigation Bar */
        nav {
            background-color: #2c8c31; /* Dark green background */
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: rgb(253, 238, 238);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #27be2f;
            border-radius: 5px;
        }
        /* Gallery Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            background-color: #d9d2d2;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover the container */
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <!--Header With Name-->
    <div class="header">
        Haikal
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="../index/index.html">Home</a>

        <a href="../family/family.html">Family</a>

        <a href="../favorite movie/favorite_movie.html">Favorite Movie</a>
        <a href="../gallery/gallery.html">Gallery</a>
    </nav>

    <!-- Gallery Section -->
    <div id="gallery" class="container">
        <div class="gallery-item">
            <img src="gallery1.jpg.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <img src="gallery3.jpg.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>

        </div>
        <div class="gallery-item">
            <img src="gallery8.jpg.jpg" alt="Gallery Image 8">
        </div>
    </div>

</body>
</html>
